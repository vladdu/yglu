name: Run tests and build
on: [pull_request, push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]
    steps:
    - uses: actions/checkout@v2
      with:
         fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.cfg') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - uses: actions/cache@v1
      with:
        path: ~/.tox
        key: ${{ runner.os }}-tox-${{ hashFiles('**/setup.cfg') }}
        restore-keys: |
          ${{ runner.os }}-tox-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools setuptools_scm tox
    - name: Test with tox
      run: |
        tox
        tox -e check
    - name: Build
      run: |
        tox -e clean,build
    - name: Upload wheel
      uses: actions/upload-artifact@v2
      with:
        name: wheel
        path: dist/*.whl
      if: 'false'
    - name: Upload sdist
      uses: actions/upload-artifact@v2
      with:
        name: sdist
        path: dist/*.tar.gz
      if: 'false'
