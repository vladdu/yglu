name: Publish to pypi
on:
  release:
    types: [created]
jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]
    steps:
    - uses: actions/checkout@v2
      with:
         fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('setup.cfg') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - uses: actions/cache@v1
      with:
        path: ~/.tox
        key: ${{ runner.os }}-tox-${{ hashFiles('setup.cfg') }}
        restore-keys: |
          ${{ runner.os }}-tox-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools setuptools_scm tox
    - name: Build
      run: |
        tox -e clean,build
    - name: Publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        # tox -e publish
